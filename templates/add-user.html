<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <title>ContactList</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Contact List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-contact">Add Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-user">Add user</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
                </ul>
                <!--<form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>-->
            </div>
            </div>
        </nav>
        <div class="row d-flex justify-content-center">
            <form method="post" class="mt-3 col-4">
                {%if status %}
                    <div class="alert alert-{{status}}"><p class="mb-0">{{message}}</p></div>
                {%endif%}
                <input class="form-control mb-2" type="text" name="username" placeholder="User Name" />
                <input class="form-control mb-2" type="password" name="password" placeholder="Password"/>
                
                <button type="submit" class="btn btn-outline-success mt-2 btn-large">SAVE</button>
            </form>
        </div>
        <div class="row d-flex justify-content-center">
            {%for user in value%}
                {{user['users']}}<br>
            {% endfor %}
        </div>
    </div>
    
  <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
